name: Comprehensive Testing

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  PYTHONPATH: ${{ github.workspace }}

jobs:
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-xdist
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
    
    - name: ğŸ§ª Run Unit Tests
      run: |
        if [ -d tests ]; then
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
        elif [ -f test_*.py ]; then
          pytest test_*.py -v --cov=. --cov-report=xml
        else
          echo "No test files found, creating basic validation test..."
          python -c "
import os
import sys
import json
from pathlib import Path

def test_basic_validation():
    '''Basic validation that core files exist and are valid'''
    assert Path('.taskmaster').exists(), '.taskmaster directory missing'
    
    if Path('docker-compose.yml').exists():
        print('âœ… Docker Compose configuration found')
    
    if Path('k8s').exists():
        print('âœ… Kubernetes configuration found')
    
    if Path('.github/workflows').exists():
        workflows = list(Path('.github/workflows').glob('*.yml'))
        assert len(workflows) > 0, 'No GitHub Actions workflows found'
        print(f'âœ… Found {len(workflows)} GitHub Actions workflows')
    
    # Test Python files syntax
    python_files = list(Path('.').glob('*.py'))
    for py_file in python_files:
        try:
            with open(py_file, 'r') as f:
                compile(f.read(), py_file, 'exec')
            print(f'âœ… {py_file} syntax valid')
        except SyntaxError as e:
            raise AssertionError(f'Syntax error in {py_file}: {e}')
    
    print('âœ… All basic validation tests passed')

if __name__ == '__main__':
    test_basic_validation()
"
        fi
    
    - name: ğŸ“Š Upload Coverage
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: unit-tests
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ³ Setup Docker
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        npm install -g task-master-ai
      continue-on-error: true
    
    - name: ğŸ”— Run Integration Tests
      run: |
        echo "ğŸ”— Running integration tests..."
        
        # Test Docker build
        if [ -f Dockerfile ]; then
          echo "ğŸ³ Testing Docker build..."
          docker build -t test-build . || echo "âš ï¸ Docker build failed"
        fi
        
        # Test docker-compose
        if [ -f docker-compose.yml ]; then
          echo "ğŸ³ Testing docker-compose validation..."
          docker-compose config || echo "âš ï¸ Docker compose validation failed"
        fi
        
        # Test TaskMaster CLI
        echo "ğŸ¤– Testing TaskMaster CLI..."
        task-master --version || echo "âš ï¸ TaskMaster CLI not available"
        
        # Test Python integrations
        echo "ğŸ Testing Python integrations..."
        python -c "
import sys
import json
from pathlib import Path

def test_integrations():
    print('ğŸ”— Running integration tests...')
    
    # Test .taskmaster structure
    taskmaster_dir = Path('.taskmaster')
    if taskmaster_dir.exists():
        print('âœ… .taskmaster directory exists')
        
        tasks_file = taskmaster_dir / 'tasks' / 'tasks.json'
        if tasks_file.exists():
            try:
                with open(tasks_file) as f:
                    tasks_data = json.load(f)
                print('âœ… Tasks JSON is valid')
            except json.JSONDecodeError:
                print('âš ï¸ Tasks JSON is invalid')
    
    # Test CI/CD validator
    try:
        import subprocess
        result = subprocess.run(['python3', 'cicd_pipeline_validator.py'], 
                              capture_output=True, text=True, timeout=60)
        if result.returncode == 0:
            print('âœ… CI/CD validator runs successfully')
        else:
            print('âš ï¸ CI/CD validator found issues')
    except Exception as e:
        print(f'âš ï¸ CI/CD validator test failed: {e}')
    
    print('ğŸ”— Integration tests completed')

test_integrations()
"

  performance-tests:
    name: ğŸš€ Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: integration-tests
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psutil memory_profiler
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: ğŸš€ Run Performance Tests
      run: |
        echo "ğŸš€ Running performance tests..."
        
        python -c "
import time
import psutil
import subprocess
from pathlib import Path

def performance_test():
    print('ğŸš€ Starting performance tests...')
    
    # Memory usage test
    process = psutil.Process()
    initial_memory = process.memory_info().rss / 1024 / 1024  # MB
    print(f'ğŸ“Š Initial memory usage: {initial_memory:.2f} MB')
    
    # Test CI/CD validator performance
    start_time = time.time()
    try:
        result = subprocess.run(['python3', 'cicd_pipeline_validator.py'], 
                              capture_output=True, text=True, timeout=120)
        execution_time = time.time() - start_time
        final_memory = process.memory_info().rss / 1024 / 1024  # MB
        
        print(f'â±ï¸ CI/CD validator execution time: {execution_time:.2f} seconds')
        print(f'ğŸ“Š Final memory usage: {final_memory:.2f} MB')
        print(f'ğŸ“ˆ Memory delta: {final_memory - initial_memory:.2f} MB')
        
        if execution_time < 60:
            print('âœ… Performance test passed (< 60 seconds)')
        else:
            print('âš ï¸ Performance test warning (> 60 seconds)')
            
    except subprocess.TimeoutExpired:
        print('âŒ Performance test failed (timeout)')
    except Exception as e:
        print(f'âŒ Performance test failed: {e}')

performance_test()
"

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ” Run Secret Scan
      run: |
        echo "ğŸ” Scanning for secrets..."
        
        # Basic secret detection
        echo "Checking for potential secrets in Python files..."
        find . -name "*.py" -exec grep -l -E "(api[_-]?key|secret|token|password).*=.*['\"][a-zA-Z0-9]{10,}" {} \; || echo "No obvious secrets found in Python files"
        
        # Check for .env files with wrong permissions
        find . -name ".env*" -exec ls -la {} \; || echo "No .env files found"
    
    - name: ğŸ›¡ï¸ Run Bandit Security Scan
      run: |
        pip install bandit
        bandit -r . -f json -o bandit-report.json || echo "Bandit scan completed with findings"
        if [ -f bandit-report.json ]; then
          echo "ğŸ“‹ Bandit security scan results:"
          cat bandit-report.json
        fi
      continue-on-error: true

  test-summary:
    name: ğŸ“‹ Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, performance-tests, security-scan]
    if: always()
    
    steps:
    - name: ğŸ“‹ Generate Test Summary
      run: |
        echo "ğŸ“‹ COMPREHENSIVE TESTING SUMMARY"
        echo "================================"
        echo "Unit Tests: ${{ needs.unit-tests.result }}"
        echo "Integration Tests: ${{ needs.integration-tests.result }}"
        echo "Performance Tests: ${{ needs.performance-tests.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
        echo "================================"
        
        if [ "${{ needs.unit-tests.result }}" = "success" ] && 
           [ "${{ needs.integration-tests.result }}" = "success" ] && 
           [ "${{ needs.performance-tests.result }}" = "success" ] && 
           [ "${{ needs.security-scan.result }}" = "success" ]; then
          echo "âœ… All tests passed successfully!"
          exit 0
        else
          echo "âš ï¸ Some tests failed or were skipped"
          exit 1
        fi